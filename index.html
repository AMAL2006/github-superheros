<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Projet Héros</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <h1>Gestionnaire de Héros Local</h1>

    <section>
        <h2>Ajouter un Nouveau Héros</h2>
        <form id="addHeroForm"> 
            <input type="text" id="heroName" placeholder="Nom du Héros" required>
            <input type="text" id="heroPower" placeholder="Pouvoir principal" required>
            <input type="text" id="heroCity" placeholder="Ville d'origine" required>
            <button type="submit">Ajouter à la liste</button>
        </form>
    </section>

    <hr>

    <section>
        <h2>Liste des Héros</h2>
    </section>
    
    <div id="heroesList">
        </div>

    <script src="script.js"></script>

</body>
</html>
