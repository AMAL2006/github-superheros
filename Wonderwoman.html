<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Héros</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b1020;
      color: #ffffff;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 900px;
      background: #171d32;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    h1 {
      text-align: center;
      color: #ffd166;
      margin-bottom: 25px;
    }

    .top {
      display: flex;
      gap: 20px;
    }

    .portrait {
      width: 280px;
      background: #1e2540;
      padding: 15px;
      border-radius: 10px;
    }

    .portrait img {
      width: 100%;
      border-radius: 10px;
    }

    .name {
      font-size: 1.6rem;
      font-weight: bold;
      color: #ffd166;
      margin-top: 10px;
      text-align: center;
    }

    .subtitle {
      text-align: center;
      color: #bfc7d8;
      font-size: 0.9rem;
    }

    .stats {
      margin-top: 15px;
    }

    .stat {
      margin-bottom: 10px;
    }

    .stat label {
      font-weight: bold;
      display: block;
      margin-bottom: 3px;
    }

    .bar {
      background: #2e3550;
      height: 12px;
      border-radius: 8px;
      overflow: hidden;
    }

    .bar-fill {
      height: 100%;
      background: linear-gradient(90deg, #ffd166, #ff7b7b);
      width: 0%;
    }

    .details {
      flex: 1;
      background: #1e2540;
      padding: 15px;
      border-radius: 10px;
    }

    .section {
      margin-bottom: 20px;
    }

    .section h2 {
      color: #ffd166;
      margin-bottom: 8px;
      font-size: 1.2rem;
    }

    .row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 6px;
    }

    .row span:first-child {
      font-weight: bold;
    }

    .aliases span {
      background: #2d3450;
      padding: 5px 8px;
      border-radius: 8px;
      margin-right: 5px;
      display: inline-block;
      margin-bottom: 5px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 id="hero-name">Héros</h1>
    <div class="top">
      <div class="portrait" id="hero-portrait"></div>
      <div class="details" id="hero-details"></div>
    </div>
  </div>

  <script src="script-WonderWoman.js"></script>
</body>
</html>
